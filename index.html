<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <center>
        <div class="container">
            <div class="title">DALSO</div>
            <div class="calculator-grid">
                <div class="output">
                    <div data-previous-operand class="previous-operand"></div>
                    <div data-current-operand class="current-operand"></div>
                </div>
                <button data-hi class="span-special">Hi</button>
                <button data-bye class="span-special">Bye</button>
                <button data-all-clear class="ac">AC</button>
                <button data-delete class="delete">DEL</button>
                <button data-operation class="operation">รท</button>
                <button data-number class="number">1</button>
                <button data-number class="number">2</button>
                <button data-number class="number">3</button>
                <button data-operation class="operation">ร</button>
                <button data-number class="number">4</button>
                <button data-number class="number">5</button>
                <button data-number class="number">6</button>
                <button data-operation class="operation">+</button>
                <button data-number class="number">7</button>
                <button data-number class="number">8</button>
                <button data-number class="number">9</button>
                <button data-operation class="operation">-</button>
                <button data-number class="number">.</button>
                <button data-number class="number">0</button>
                <button data-equals class="equal">=</button>
            </div>
        </div>
    </center>
</body>
</html>
